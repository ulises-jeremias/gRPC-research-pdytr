syntax = "proto3";

package proto;

message Request {
    int64 a = 1;
    int64 b = 2;
}

message Response {
    int64 result = 1;
}

message Name {
    string name = 1;
}

message Num {
    int64 num = 1;
}

service Operations {
    //Ejemplo 1 RPC
    rpc Add(Request) returns (Response);
    rpc Sub(Request) returns (Response);   
}